<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Page</title>
    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Josefin+Slab&family=Oswald&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="assets/logos/logo_transparent.png" alt="John D's coffee cup logo">
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#flavor">Flavor Profile</a>
          </li>
          <li>
            <a class="nav-link" href="#video">How It's Made</a>
          </li>
          <li>
            <a class="nav-link" href="#form">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="flavor"></div>
      <iframe
        id="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/wuIiy5c_iHw"
        frameborder="2px"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen="allowfullscreen"></iframe>
      <form class="contactForm" id="form" action="https://www.freecodecamp.com/email-submit">
        <h3>Contact Us:</h3>
        <input class="inputField" type="text" placeholder="Name">
        <input name="email" id="email" class="inputField" type="email" placeholder="Email">
        <input class="inputField message" type="text" placeholder="Message">
        <input class="inputField" id="submit" type="submit">
        <br>
      </form>
    </main>
  </body>
  <!--Test Tool-->

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
