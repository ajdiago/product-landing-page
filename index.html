<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>John D's Signature Coffee</title>
    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Josefin+Slab&family=Oswald&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://github.com/ajdiago/product-landing-page/blob/master/assets/logos/logo_transparent.png?raw=true"
        alt="John D's coffee cup logo">
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#flavor">Flavor Profile</a>
          </li>
          <li>
            <a class="nav-link" href="#coffeeHistory">Coffee History</a>
          </li>
          <li>
            <a class="nav-link" href="#form">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="pageTitle">
        <h1>John D's Signature Blend</h1>
      </div>
      <div id="flavor">
        <h2>Flavor Profile</h2>
        <img
          class="image"
          src="https://www.coffeeanalysts.com/wp-content/uploads/2009/10/acme-comparison.jpg"
          alt="Signature
        Blend Flavor Profile Spider Chart">
      </div>
      <div id="coffeeHistory">
        <h2>Coffee History</h2>
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/wuIiy5c_iHw"
          frameborder="2px"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen="allowfullscreen"></iframe>
      </div>
      <form class="contactForm" id="form" action="https://www.freecodecamp.com/email-submit">
        <h3>Wholesale Pricing Inquiry:</h3>
        <label class="inputLabel" for="name">Name:
        </label>
        <input class="inputField" id="name" type="text" placeholder="Name">
        <label class="inputLabel" for="email">Email:
        </label>
        <input name="email" id="email" class="inputField" type="email" placeholder="Email">
        <label class="inputLabel" for="message">Message:
        </label>
        <input class="inputField message" id="message" type="text" placeholder="Message">
        <input class="inputField" id="submit" type="submit">
        <br>
      </form>
    </main>
  </body>
  <!--Test Tool-->

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
